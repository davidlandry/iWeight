<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="/Weight%20Tracker/ErrorPages/styles/error404style.css" >
    </head>
    <body>
        <div id="headerBlock">
            <span class ="newH1">404: Page not Found</span>

        <div>

        </div>
        
        
    </body>
</html>
